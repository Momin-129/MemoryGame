<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
      <h1>Memory Game</h1>
    </div>
    <div class="container text-center" id="info"></div>
    <div class="container mt-2" id="mainBox">
      <div class="row"></div>
    </div>
    <div class="container mt-2">
      <button type="button" class="btn start" id="start">Start</button>
      <span id="time">
        <span id="seconds">00</span>
      </span>
      <span id="moveBox">
        <span id="moves" style="float: right">0</span>
        <b style="float: right">Moves:</b>
      </span>
    </div>
  </body>
  <script src="./app.js" type="module"></script>
</html>
